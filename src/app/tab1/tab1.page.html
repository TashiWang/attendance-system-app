<ion-header [translucent]="true">
  <ion-toolbar >
    <ion-title> Profile </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Profile</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <div class="profile ion-padding">
      <img
        src="{{ profile_photo_url }}
      "
        alt="profile"
      />
      <h2>{{ name }}</h2>
      <div class="body flex">
        <hr />
      </div>
    </div>
    <div class="ion-padding detail">
      <ion-list>
        <ion-item lines="none">
          <ion-icon
            name="mail-open-outline"
            class="ion-padding list-icon"
          ></ion-icon>
          <ion-label class="ion-text-wrap">
            <ion-text>
              <h2>E-mail Address</h2>
            </ion-text>
            <ion-text>
              <p>{{ email }}</p>
            </ion-text>
          </ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-icon
            name="id-card-outline"
            class="ion-padding list-icon"
          ></ion-icon>
          <ion-label class="ion-text-wrap">
            <ion-text>
              <h2>Employee ID</h2>
            </ion-text>
            <ion-text>
              <p>{{ employee_id }}</p>
            </ion-text>
          </ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-icon
            name="time-outline"
            class="ion-padding list-icon"
          ></ion-icon>
          <ion-label class="ion-text-wrap">
            <ion-text>
              <h2>Member Since</h2>
            </ion-text>
            <ion-text>
              <p>{{ created_at | date:'long' }}</p>
            </ion-text>
          </ion-label>
        </ion-item>
      </ion-list>
    </div>
  </ion-content>
</ion-content>
